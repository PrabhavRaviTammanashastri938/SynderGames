<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="styles_hang.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <center><h1>Hangman-Game</h1></center>
    <div class="contain">
        <div class="display">
            <img src="hangman-0.svg" class="hang">
        </div>
        <div class="guessing">
            <div class="word">
                <div class="innerword">
                <div class="letter">
                <button class="key" id="p1"></button>
                <img src="underscore.png" class="p1">
                </div>
                <div class="letter">
                    <button class="key" id="p2"></button>
                    <img src="underscore.png" class="p2">
                </div>
                <div class="letter">
                    <button class="key" id="p3"></button>
                    <img src="underscore.png" class="p3">
                </div>
                <div class="letter">
                    <button class="key" id="p4"></button>
                    <img src="underscore.png" class="p4">
                </div>
                <div class="letter">
                    <button class="key" id="p5"></button>
                    <img src="underscore.png" class="p5">
                </div>
                <div class="letter">
                    <button class="key" id="p6"></button>
                    <img src="underscore.png" class="p6">
                </div>
                <div class="letter">
                    <button class="key" id="p7"></button>
                    <img src="underscore.png" class="p7">
                </div>
            </div>
            </div>
            <div class="keyboard">
                <button class="alphabet" onclick="change('Q')" id="Q">Q</button>
                <button class="alphabet" onclick="change('W')" id="W">W</button>
                <button class="alphabet" onclick="change('E')" id="E">E</button>
                <button class="alphabet" onclick="change('R')" id="R">R</button>
                <button class="alphabet" onclick="change('T')" id="T">T</button>
                <button class="alphabet" onclick="change('Y')" id="Y">Y</button>
                <button class="alphabet" onclick="change('U')" id="U">U</button>
                <button class="alphabet" onclick="change('I')" id="I">I</button>
                <button class="alphabet" onclick="change('O')" id="O">O</button>
                <button class="alphabet" onclick="change('P')" id="P">P</button>
                <button class="alphabet" onclick="change('A')" id="A">A</button>
                <button class="alphabet" onclick="change('S')" id="S">S</button>
                <button class="alphabet" onclick="change('D')" id="D">D</button>
                <button class="alphabet" onclick="change('F')" id="F">F</button>
                <button class="alphabet" onclick="change('G')" id="G">G</button>
                <button class="alphabet" onclick="change('H')" id="H">H</button>
                <button class="alphabet" onclick="change('J')" id="J">J</button>
                <button class="alphabet" onclick="change('K')" id="K">K</button>
                <button class="alphabet" onclick="change('L')" id="L">L</button>
                <button class="alphabet" onclick="change('Z')" id="Z">Z</button>
                <button class="alphabet" onclick="change('X')" id="X">X</button>
                <button class="alphabet" onclick="change('C')" id="C">C</button>
                <button class="alphabet" onclick="change('V')" id="V">V</button>
                <button class="alphabet" onclick="change('B')" id="B">B</button>
                <button class="alphabet" onclick="change('N')" id="N">N</button>
                <button class="alphabet" onclick="change('M')" id="M">M</button>
            </div>
        </div>
    </div>
    <div class="few">
    <button class="last1" onclick="game()">START</button>
    <button class="last2" onclick="redirectToGames()">GO BACK</button>
    </div>
</body>
<script src="index_hang.js"></script>
</html>
